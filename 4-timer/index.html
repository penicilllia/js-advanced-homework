<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>До Нового года осталось</h1>
        <div class="timer">
            <span class="months"></span>
            <span class="months-text">месяцев</span>
            <span class="days"></span>
            <span class="days-text">дней</span>
            <span class="hours"></span>
            <span class="hours-text">часов</span>
            <span class="minutes"></span>
            <span class="minutes-text">минут</span>
            <span class="seconds"></span>
            <span class="seconds-text">секунд</span>
        </div>
        <div class="gif-images">
            <img src="./images/cat-jump-happy-happy-happy.gif" alt="">
            <img src="./images/funny-cat.gif" alt="">
            <img src="./images/cat-jump-happy-happy-happy.gif" alt="">
            <img src="./images/funny-cat.gif" alt="">
            <img src="./images/cat-jump-happy-happy-happy.gif" alt="">
            <img src="./images/funny-cat.gif" alt="">
            <img src="./images/cat-jump-happy-happy-happy.gif" alt="">
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
